<!DOCTYPE html>
<html lang="en">

<head>
    <link rel=stylesheet type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
</head>

<body>
    <h1>Kohsey's maze</h1>
    <div class="options">
        <button class="btn générer">New Maze</button>
        <button class="btn jouer">Play</button>
    </div>
    <div class="centre">
        <div class="center-left">
            <p class="vizualise-generation">visualization options for maze generation</p>
            <div class="form-box">
                <div class="button-box">
                    <div id="btn">
                        <div class="point"></div>
                    </div>
                    <button type="button" class="toggle-btn toggleBtnOff" onclick="leftClick()">Off</button>
                    <button type="button" class="toggle-btn toggleBtnOn" onclick="rightClick()">On</button>
                </div>
            </div>
            <div>
                <input class="slideSpeed" type="range" oninput="vitesseGeneration(this.value)">
            </div>
        </div>
        <div class="center-center">
            <div class="grille"> </div>
            <div class="center-right"></div>

        </div>
    </div>


    <script src="jeu.js"></script>
</body>

</html>
